<!DOCTYPE html>
<html>
  <head>
    <title>404 not found</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .rails-default-error-page {
      background-color: #f2da3c;
      color: #1f1d1e;
      text-align: center;
      font-family: 'クレー', 'Osaka',sans-serif;
      margin: 0 auto;
    }

    h1 {
      width: 300px;
      margin: 0 auto;
      padding: 14px 0;
      color: #bf4d28;
      font-size: 30px;
      font-weight: bold;
      font-family: 'Osaka';
      background-image:linear-gradient(-45deg, #dfdfdf 25%, #ffffff 25%, #ffffff 50%, #dfdfdf 50%, #dfdfdf 75%, #ffffff 75%, #ffffff);
      background-size: 40px 40px;
      border-top: 10px solid #1f1d1e;
      border-bottom: 10px solid #1f1d1e;
    }

    p {
      margin: 5px;
    }

    .error_message {
      width: 600px;
      margin: 200px auto;
    }

    .english {
      margin-top: 40px;
      font-size: 15px;
      color: #676160;
    }
    </style>
  </head>

  <body class="rails-default-error-page">
    <div class="error_message">
      <h1>404 not found</h1>
      <div class="japanese">
        <h4>ページが見つかりません。</h4>
        <p>アドレスが間違っているか、お探しのページが削除された可能性があります。</p>
      </div>
      <div class="english">
        <p>You may have mistyped the address or the page may have moved.</p>
        <p>If you are the application owner check the logs for more information.</p>
      </div>
    </div>
  </body>
</html>
